    <style>
        /* ========================================================= */
        /* 1. –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï */
        /* ========================================================= */
        
        /* –°–í–ï–¢–õ–ê–Ø –¢–ï–ú–ê (–ü–û –£–ú–û–õ–ß–ê–ù–ò–Æ) */
        :root {
            --color-bg-base: #F0F2F5; 
            --color-text: #333333; 
            --color-accent: #007AFF; 
            --color-shadow-dark: rgba(0, 0, 0, 0.1);
            --color-shadow-light: rgba(255, 255, 255, 0.6);
            --color-window-bg: rgba(255, 255, 255, 0.2);
            --color-window-bg-dense: rgba(255, 255, 255, 0.5);
            --color-ai-bubble: #FFFFFF;
            --color-border-light: rgba(255, 255, 255, 0.6);
            --color-border-dark: rgba(0, 0, 0, 0.1);
            --color-subtitle: #666666;

            --transition-curve: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* –¢–ï–ú–ù–ê–Ø –¢–ï–ú–ê */
        body.dark-mode {
            --color-bg-base: #1A1A1A; 
            --color-text: #E0E0E0; 
            --color-shadow-dark: rgba(0, 0, 0, 0.5);
            --color-shadow-light: rgba(37, 37, 37, 0.8);
            --color-window-bg: rgba(0, 0, 0, 0.2);
            --color-window-bg-dense: rgba(37, 37, 37, 0.5);
            --color-ai-bubble: #2A2A2A;
            --color-border-light: rgba(37, 37, 37, 0.6);
            --color-border-dark: rgba(0, 0, 0, 0.3);
            --color-subtitle: #AAAAAA;
        }

        /* –°—Ç–∏–ª—å —Ç–µ–ª–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é - –∑–∞–≥—Ä—É–∑–∫–∞) */
        body {
            background-color: var(--color-bg-base);
            color: var(--color-text);
            font-family: 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            transition: all 0.5s var(--transition-curve);
        }

        /* ========================================================= */
        /* 2. –û–ë–û–ò –†–ê–ë–û–ß–ï–ì–û –°–¢–û–õ–ê (–ê–ù–ò–ú–ê–¶–ò–ò) */
        /* ========================================================= */
        
        body.state-desktop {
            justify-content: flex-start;
            align-items: flex-start;
            padding: 0;
            background-size: 400% 400% !important; /* –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –∞–Ω–∏–º–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç */
            animation: none; /* –°–±—Ä–æ—Å */
        }

        /* –û–±–æ–∏ 1: –ê–£–†–ê (–î–≤–∏–∂—É—â–∏–π—Å—è —Å–≤–µ—Ç–ª—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç) */
        body.wallpaper-aura {
            background: linear-gradient(-45deg, #e7eef7, #c1d2e8, #a8c1da, #f0f2f5);
            animation: gradient-aura 15s ease infinite;
        }
        @keyframes gradient-aura {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –û–±–æ–∏ 2: –ù–ï–ë–£–õ–ê (–î–≤–∏–∂—É—â–∏–π—Å—è —Ç–µ–º–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç) */
        body.wallpaper-nebula {
            background: linear-gradient(-45deg, #10002B, #3A0CA3, #4361EE, #4CC9F0);
            animation: gradient-nebula 20s ease infinite;
        }
        @keyframes gradient-nebula {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* –û–±–æ–∏ 3: –ó–ê–ö–ê–¢ (–°—Ç–∞—Ç–∏—á–Ω—ã–π —Ç–µ–ø–ª—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç) */
        body.wallpaper-sunset {
            background: linear-gradient(135deg, #FF7B00, #FFC700);
            background-size: 100% 100% !important; /* –û—Ç–∫–ª—é—á–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è —Å—Ç–∞—Ç–∏–∫–∏ */
        }
        
        /* ========================================================= */
        /* 3. –ê–ù–ò–ú–ê–¶–ò–Ø –ó–ê–ì–†–£–ó–ö–ò (BOOT SEQUENCE) */
        /* ========================================================= */
        
        .logo-text {
            font-size: 5em; font-weight: 100; letter-spacing: 15px; text-transform: uppercase;
            background: var(--color-text); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeInLogo 1.5s var(--transition-curve) forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeInLogo {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .progress-bar-wrap {
            height: 3px; width: 350px; background: #E0E0E0; border-radius: 1.5px;
            margin-top: 50px; overflow: hidden; opacity: 0;
            animation: fadeIn 0.5s forwards; animation-delay: 2.5s;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .progress-bar {
            height: 100%; width: 0; background-color: var(--color-accent); 
            border-radius: 1.5px;
            transition: width 2.5s var(--transition-curve);
        }

        .status-final {
            font-size: 1.1em; font-weight: 400; color: var(--color-subtitle);
            margin-top: 50px; opacity: 0;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è –∑–∞–≥—Ä—É–∑—á–∏–∫–∞ */
        @keyframes fadeOutUp {
            to { opacity: 0; transform: translateY(-50px); }
        }

        /* ========================================================= */
        /* 4. –†–ê–ë–û–ß–ò–ô –°–¢–û–õ –ò –ò–ö–û–ù–ö–ò (Neumorphism Grid) */
        /* ========================================================= */
        
        #desktopContent {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex; flex-direction: column; align-items: center;
            padding-top: 100px; 
            opacity: 0;
            transition: opacity 1s var(--transition-curve);
        }
        
        .app-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 40px;
            max-width: 650px;
        }

        .app-icon {
            display: flex; flex-direction: column; align-items: center; cursor: pointer;
            padding: 15px 5px; border-radius: 25px; 
            transition: transform 0.3s var(--transition-curve), box-shadow 0.3s, background-color 0.3s;
            box-shadow: 6px 6px 12px var(--color-shadow-dark), 
                        -6px -6px 12px var(--color-shadow-light);
            background-color: var(--color-bg-base); 
        }
        
        .app-icon:hover {
            transform: scale(1.05);
            box-shadow: 8px 8px 16px var(--color-shadow-dark), 
                        -8px -8px 16px var(--color-shadow-light);
        }
        
        .icon-symbol {
            width: 50px; height: 50px; border-radius: 12px; margin-bottom: 8px; 
            display: flex; justify-content: center; align-items: center;
            font-size: 2em; color: white;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .icon-label {
            font-size: 0.8em; color: var(--color-text); font-weight: 600;
        }

        /* ========================================================= */
        /* 5. DOCK-–ü–ê–ù–ï–õ–¨ (Glassmorphism) */
        /* ========================================================= */
        
        .dock-container {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .dock-panel {
            display: flex; gap: 20px;
            padding: 15px 30px; border-radius: 25px;
            background: var(--color-window-bg-dense); /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–ª–æ—Ç–Ω—ã–π —Ñ–æ–Ω –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--color-border-light); 
            box-shadow: 0 10px 40px var(--color-shadow-dark);
        }

        .dock-icon {
            transform: translateY(0);
            transition: transform 0.3s var(--transition-curve);
            cursor: pointer;
            position: relative;
        }
        
        .dock-icon:hover {
            transform: translateY(-15px) scale(1.2); 
            z-index: 11; 
        }

        /* ========================================================= */
        /* 6. –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø (Glassmorphism Window) */
        /* ========================================================= */
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--color-border-dark); /* –ù–µ–º–Ω–æ–≥–æ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ */
            backdrop-filter: blur(5px);
            z-index: 20;
            display: none; 
            justify-content: center; align-items: center;
        }

        .app-window {
            width: 70vw; max-width: 900px; height: 70vh;
            border-radius: 20px;
            background: var(--color-window-bg); 
            border: 1px solid var(--color-border-light);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(30px);
            overflow: hidden;
            display: flex; flex-direction: column;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.5s var(--transition-curve);
            color: var(--color-text);
        }

        .app-window.active {
            transform: scale(1);
            opacity: 1;
        }

        .window-header {
            padding: 15px; background: rgba(255, 255, 255, 0.1); border-bottom: 1px solid var(--color-border-light);
            display: flex; align-items: center;
        }
        
        /* –¶–≤–µ—Ç–∞ –∫–Ω–æ–ø–æ–∫ –æ–∫–Ω–∞ –Ω–µ –º–µ–Ω—è—é—Ç—Å—è –ø—Ä–∏ —Å–º–µ–Ω–µ —Ç–µ–º—ã */
        .traffic-lights > div {
            width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        #close-btn { background-color: #FF5F56; cursor: pointer; }
        #min-btn { background-color: #FFBD2E; }
        #max-btn { background-color: #27C93F; }

        .window-title { margin-left: 15px; font-weight: 500; font-size: 1.1em; color: var(--color-text); }
        .window-content { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; } 
        
        /* ========================================================= */
        /* 7. –°–¢–ò–õ–ò AI CHAT */
        /* ========================================================= */

        .chat-container {
            background: var(--color-window-bg-dense);
        }
        .ai-message {
            background-color: var(--color-ai-bubble); border: 1px solid var(--color-border-dark); 
        }
        .user-message {
            background-color: var(--color-accent); color: white; 
        }
        .input-area {
            background: var(--color-window-bg-dense);
        }
        #chatInput {
            background-color: var(--color-ai-bubble); 
            color: var(--color-text);
        }
        .source-link {
            color: var(--color-subtitle);
        }
        
        /* ========================================================= */
        /* 8. –°–¢–ò–õ–ò –ù–ê–°–¢–†–û–ï–ö (THEMING/SETTINGS) */
        /* ========================================================= */
        .settings-content {
            padding: 20px;
            display: grid; gap: 30px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            width: 100%;
        }

        .settings-section {
            border: 1px solid var(--color-border-light);
            background: var(--color-window-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .settings-section h3 {
            margin-top: 0;
            border-bottom: 2px solid var(--color-accent);
            padding-bottom: 5px;
            color: var(--color-text);
        }

        .theme-switch, .wallpaper-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px; height: 34px;
        }
        .switch input {opacity: 0; width: 0; height: 0;}
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--color-accent); }
        input:checked + .slider:before { transform: translateX(26px); }

        /* Wallpaper Selector */
        .wallpaper-grid {
            display: flex; gap: 10px; flex-wrap: wrap;
        }
        .wallpaper-preview {
            width: 80px; height: 50px; border-radius: 8px; cursor: pointer;
            border: 3px solid transparent; transition: border-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2em;
        }
        .wallpaper-preview.selected {
            border-color: var(--color-accent);
        }

        /* Wallpaper previews based on classes */
        .preview-aura { 
            background: linear-gradient(-45deg, #e7eef7, #a8c1da); color: #333; 
        }
        .preview-nebula { 
            background: linear-gradient(-45deg, #10002B, #4361EE); color: white;
        }
        .preview-sunset { 
            background: linear-gradient(135deg, #FF7B00, #FFC700); color: white; 
        }
        
        /* ========================================================= */
        /* 9. –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ (MEDIA QUERIES) */
        /* ========================================================= */

        /* –ü–ª–∞–Ω—à–µ—Ç—ã (–¥–æ 900px) */
        @media (max-width: 900px) {
            .app-grid {
                grid-template-columns: repeat(3, 1fr); 
            }
            .app-window {
                width: 85vw; height: 85vh;
            }
            .settings-content {
                grid-template-columns: 1fr;
            }
        }

        /* –ú–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ (–¥–æ 600px) */
        @media (max-width: 600px) {
            .logo-text { font-size: 3em; letter-spacing: 10px; }
            #desktopContent { padding-top: 50px; }
            .app-grid { grid-template-columns: repeat(2, 1fr); gap: 20px; max-width: 350px; }
            .dock-panel { gap: 15px; padding: 10px 20px; border-radius: 20px; }
            .app-window { width: 95vw; height: 90vh; border-radius: 15px; }
            .wallpaper-preview { width: 60px; height: 40px; }
        }

    </style>

    <script>
        const progressBar = document.getElementById('progressBar');
        const finalMessage = document.getElementById('finalMessage');
        const loaderArea = document.getElementById('loaderArea');
        const desktopContent = document.getElementById('desktopContent');
        const appModal = document.getElementById('appModal');
        const appWindow = document.getElementById('appWindow');
        const windowTitle = document.getElementById('windowTitle');
        const windowContent = document.getElementById('windowContent');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è LLM
        let chatHistory = [];
        const apiKey = ""; 

        const START_TIME = 1000; 
        const BAR_DURATION = 1500;

        const WALLPAPERS = [
            { class: 'wallpaper-aura', name: '–ê—É—Ä–∞ (–î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ)' },
            { class: 'wallpaper-nebula', name: '–ù–µ–±—É–ª–∞ (–ö–æ—Å–º–æ—Å)' },
            { class: 'wallpaper-sunset', name: '–ó–∞–∫–∞—Ç (–°—Ç–∞—Ç–∏—á–Ω—ã–µ)' },
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ: –∑–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–º—É –∏ –æ–±–æ–∏ –∏–∑ localStorage
        document.addEventListener('DOMContentLoaded', () => {
            // 1. –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É
            const savedTheme = localStorage.getItem('auraos-theme') || 'light';
            applyTheme(savedTheme);

            // 2. –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –æ–±–æ–∏
            const savedWallpaper = localStorage.getItem('auraos-wallpaper') || 'wallpaper-aura';
            applyWallpaper(savedWallpaper);

            // 3. –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏
            runBootSequence();
        });

        // =========================================================
        // 4. –§–£–ù–ö–¶–ò–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø –¢–ï–ú–û–ô –ò –û–ë–û–Ø–ú–ò
        // =========================================================
        
        /** –ü–µ—Ä–µ–∫–ª—é—á–∞–µ—Ç —Ç–µ–º—É (light/dark) –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –≤ localStorage */
        function applyTheme(themeName) {
            const body = document.body;
            if (themeName === 'dark') {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
            localStorage.setItem('auraos-theme', themeName);
        }

        /** –ü–µ—Ä–µ–∫–ª—é—á–∞–µ—Ç –æ–±–æ–∏ (CSS –∫–ª–∞—Å—Å) –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –≤ localStorage */
        function applyWallpaper(wallpaperClass) {
            const body = document.body;
            // –£–¥–∞–ª—è–µ–º –≤—Å–µ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –∫–ª–∞—Å—Å—ã –æ–±–æ–µ–≤
            WALLPAPERS.forEach(wp => body.classList.remove(wp.class));
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –∫–ª–∞—Å—Å
            body.classList.add(wallpaperClass);
            localStorage.setItem('auraos-wallpaper', wallpaperClass);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI –Ω–∞—Å—Ç—Ä–æ–µ–∫, –µ—Å–ª–∏ –æ–Ω–∏ –æ—Ç–∫—Ä—ã—Ç—ã
            if (windowTitle.textContent === 'Control Panel') {
                updateWallpaperSelectionUI(wallpaperClass);
            }
        }
        
        /** –û–±–Ω–æ–≤–ª—è–µ—Ç –≤–∏–∑—É–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–µ–≤—å—é –æ–±–æ–µ–≤ –≤ –æ–∫–Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        function updateWallpaperSelectionUI(currentClass) {
            document.querySelectorAll('.wallpaper-preview').forEach(preview => {
                preview.classList.remove('selected');
                if (preview.dataset.wallpaper === currentClass) {
                    preview.classList.add('selected');
                }
            });
        }


        // =========================================================
        // 5. –ê–ù–ò–ú–ê–¶–ò–Ø –ó–ê–ì–†–£–ó–ö–ò
        // =========================================================
        function runBootSequence() {
            setTimeout(() => { progressBar.style.width = '100%'; }, START_TIME + 200);

            const FINAL_MESSAGE_START = START_TIME + BAR_DURATION + 300;
            setTimeout(() => {
                finalMessage.style.opacity = 1;
                finalMessage.style.transition = 'opacity 0.8s';
            }, FINAL_MESSAGE_START);

            const WORKSPACE_TRANSITION = FINAL_MESSAGE_START + 1200;
            setTimeout(() => {
                loaderArea.style.animation = 'fadeOutUp 1s cubic-bezier(0.4, 0, 0.2, 1) forwards';
                loaderArea.style.pointerEvents = 'none';
                document.body.classList.add('state-desktop');
                desktopContent.style.opacity = 1;
            }, WORKSPACE_TRANSITION);
        }


        // =========================================================
        // 6. –§–£–ù–ö–¶–ò–ò –ò–ù–¢–ï–†–ê–ö–¢–ò–í–ù–û–°–¢–ò (–û–¢–ö–†–´–¢–ò–ï/–ó–ê–ö–†–´–¢–ò–ï –û–ö–ù–ê)
        // =========================================================
        
        function getSettingsContent() {
            const currentTheme = localStorage.getItem('auraos-theme') === 'dark';
            const currentWallpaper = localStorage.getItem('auraos-wallpaper') || 'wallpaper-aura';

            const wallpaperPreviews = WALLPAPERS.map(wp => `
                <div class="wallpaper-preview preview-${wp.class.replace('wallpaper-', '')} ${wp.class === currentWallpaper ? 'selected' : ''}" 
                     data-wallpaper="${wp.class}" 
                     onclick="applyWallpaper('${wp.class}')"
                     title="${wp.name}">
                    ${wp.class === 'wallpaper-nebula' ? 'üåå' : (wp.class === 'wallpaper-sunset' ? 'üåÖ' : 'üåÄ')}
                </div>
            `).join('');

            return `
                <div class="settings-content">
                    <div class="settings-section">
                        <h3>–¢–µ–º–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞</h3>
                        <p>–ù–∞—Å—Ç—Ä–æ–π—Ç–µ –≤–Ω–µ—à–Ω–∏–π –≤–∏–¥ AuraOS.</p>
                        
                        <div class="theme-switch">
                            <span>–°–≤–µ—Ç–ª–∞—è / –¢–µ–º–Ω–∞—è —Ç–µ–º–∞</span>
                            <label class="switch">
                                <input type="checkbox" id="themeToggle" onchange="toggleTheme(this.checked)" ${currentTheme ? 'checked' : ''}>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>–û–±–æ–∏ —Ä–∞–±–æ—á–µ–≥–æ —Å—Ç–æ–ª–∞</h3>
                        <p>–í—ã–±–µ—Ä–∏—Ç–µ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –∏–ª–∏ —Å—Ç–∞—Ç–∏—á–Ω—ã–π —Ñ–æ–Ω.</p>
                        
                        <div class="wallpaper-selector">
                            <div class="wallpaper-grid">
                                ${wallpaperPreviews}
                            </div>
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–∏—Å—Ç–µ–º–µ</h3>
                        <p>–í–µ—Ä—Å–∏—è: AuraOS v5.0 (Theming Update)</p>
                        <p>–ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞: Soft Glass UI / Gemini Core</p>
                    </div>
                </div>
            `;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        function toggleTheme(isDark) {
            applyTheme(isDark ? 'dark' : 'light');
        }


        function openApp(appName) {
            windowTitle.textContent = appName;
            
            let contentHTML = '';

            if (appName === 'AI Assistant') {
                contentHTML = `
                    <div class="chat-container" style="flex-grow: 1; display: flex; flex-direction: column; height: 100%; width: 100%;">
                        <div class="messages" id="chatMessages">
                            <div class="message ai-message">
                                –ü—Ä–∏–≤–µ—Ç! –Ø Aura, –≤–∞—à –ò–ò-–ø–æ–º–æ—â–Ω–∏–∫. –°–ø—Ä–æ—Å–∏—Ç–µ –º–µ–Ω—è –æ —á–µ–º —É–≥–æ–¥–Ω–æ, —è –º–æ–≥—É –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å Google –¥–ª—è –ø–æ–∏—Å–∫–∞ –∞–∫—Ç—É–∞–ª—å–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏.
                            </div>
                        </div>
                        <div class="input-area">
                            <input type="text" id="chatInput" placeholder="–°–ø—Ä–æ—Å–∏—Ç–µ —É Aura..." onkeydown="if(event.key === 'Enter') sendMessage();"/>
                            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                        </div>
                    </div>
                `;
                chatHistory = []; // –°–±—Ä–æ—Å –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
            } else if (appName === 'Control Panel') {
                contentHTML = getSettingsContent();
            } else if (appName === 'Terminal') {
                contentHTML = `
                    <div style="background-color: #000; color: #0F0; padding: 20px; border-radius: 0; flex-grow: 1; font-family: monospace; overflow-y: auto;">
                        <p>AuraOS Terminal v4.0</p>
                        <p>aurelia@aura-system:~$ echo "Welcome to AuraOS v5.0!"</p>
                        <p style="color: white;">Welcome to AuraOS v5.0!</p>
                        <p>aurelia@aura-system:~$ <span style="animation: blink-cursor 0.7s step-end infinite;">_</span></p>
                    </div>
                `;
            } else {
                // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç –¥–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π
                contentHTML = `
                    <div style="padding: 30px; text-align: center; flex-grow: 1;">
                        <h1>${appName}</h1>
                        <p>–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ.</p>
                        <p style="font-size:0.9em; margin-top: 20px; color: var(--color-subtitle);">
                            –≠—Ç–æ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è –¥–∏–∑–∞–π–Ω–∞ "Soft Glass" (Glassmorphism) AuraOS.<br>
                            –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å "Control Panel", —á—Ç–æ–±—ã –ø–æ–º–µ–Ω—è—Ç—å —Ç–µ–º—É!
                        </p>
                    </div>
                `;
            }

            windowContent.innerHTML = contentHTML;
            
            appModal.style.display = 'flex';
            setTimeout(() => {
                appWindow.classList.add('active');
            }, 10);
            
            // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç —á–∞—Ç, —Ñ–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            if (appName === 'AI Assistant') {
                document.getElementById('chatInput').focus();
            }
        }

        function closeApp() {
            appWindow.classList.remove('active');
            setTimeout(() => {
                appModal.style.display = 'none';
            }, 500);
        }

        // =========================================================
        // 7. –§–£–ù–ö–¶–ò–ò LLM –ò–ù–¢–ï–ì–†–ê–¶–ò–ò
        // =========================================================
        
        async function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const messagesContainer = document.getElementById('chatMessages');
            const userPrompt = chatInput.value.trim();

            if (!userPrompt) return;

            // 1. –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —á–∞—Ç
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = userPrompt;
            messagesContainer.appendChild(userMessageDiv);
            
            chatHistory.push({ role: "user", parts: [{ text: userPrompt }] });
            chatInput.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // 2. –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ AI
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message';
            loadingDiv.id = 'ai-loading';
            loadingDiv.innerHTML = `
                Aura –ø–µ—á–∞—Ç–∞–µ—Ç
                <span class="loading-dot"></span>
                <span class="loading-dot"></span>
                <span class="loading-dot"></span>
            `;
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // 3. –í—ã–∑–æ–≤ Gemini API
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: userPrompt }] }],
                tools: [{ "google_search": {} }],
                systemInstruction: {
                    parts: [{ text: "You are AuraOS AI Assistant, a helpful and futuristic operating system assistant. Respond concisely and professionally in Russian." }]
                },
            };
            
            let responseText = "–ò–∑–≤–∏–Ω–∏—Ç–µ, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–∏—Å—É Aura.";
            let sources = [];

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    responseText = candidate.content.parts[0].text;
                    
                    const groundingMetadata = candidate.groundingMetadata;
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title);
                    }
                }
            } catch (error) {
                console.error("Gemini API Error:", error);
            }

            // 4. –£–¥–∞–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            messagesContainer.removeChild(loadingDiv);
            
            // 5. –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç AI
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'message ai-message';
            aiMessageDiv.innerText = responseText;

            if (sources.length > 0) {
                const sourceContainer = document.createElement('div');
                sourceContainer.style.marginTop = '10px';
                sourceContainer.style.borderTop = '1px solid var(--color-border-dark)';
                sourceContainer.style.paddingTop = '5px';
                
                sources.forEach((source, index) => {
                    const link = document.createElement('a');
                    link.className = 'source-link';
                    link.href = source.uri;
                    link.target = '_blank';
                    link.textContent = `–ò—Å—Ç–æ—á–Ω–∏–∫ ${index + 1}: ${source.title}`;
                    sourceContainer.appendChild(link);
                });
                aiMessageDiv.appendChild(sourceContainer);
            }

            messagesContainer.appendChild(aiMessageDiv);
            
            chatHistory.push({ role: "model", parts: [{ text: responseText }] });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

    </script>
